<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeChef</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image"
      href="https://img.icons8.com/external-justicon-lineal
      -color-justicon/64/external-cooking-cooking-justicon-
      lineal-color-justicon.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>
        <img
          width="40"
          height="40"
          src="https://img.icons8.com/
      external-justicon-lineal-color-justicon/64/external-cooking-cooking-justicon-lineal-color-justicon.png"
          alt="external
      -cooking-cooking-justicon-lineal-color-justicon"
        />
        COOK LIKE A CHEF FROM YOUR OWN HOME
      </h1>
      <div class="select-wrapper">
        <select
          name="languages"
          id="lang"
          onfocus="this.size=4;"
          onblur="this.size=1;"
          onchange="this.size=1; this.blur();"
        ></select>
        <div class="info-wrapper">
          <div class="col1"></div>
          <div class="col2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
